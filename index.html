<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #000; color: white">
    <div class="container">
      <!-- heading -->
      <h1>PASSWORD GENERATOR</h1>

      <!-- Display-container   -->
      <div class="display-container">
        <input readonly placeholder="PASSWORD" class="data-password" />

        <button class="data-copy-section">
          <span class="data-copy-message"></span>
          <img src="" alt="" class="data-copy-image" width="23" height="23" />
        </button>
      </div>

      <!-- input-container   -->
      <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p id="data-length-display">0</p>
        </div>

        <!-- slider   -->
        <input type="range" name="slider" id="slider" min="1" max="20" />

        <div>
          <input type="checkbox" id="uppercase" class="allcheck" />
          <label for="uppercase">Includes uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" class="allcheck" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="Numbers" class="allcheck" />
          <label for="Numbers">Includes Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="Symbols" class="allcheck" />
          <label for="Symbols">Includes Symbols</label>
        </div>

        <!-- strength   -->

        <div class="strength-section">
          <p>strength</p>
          <div class="data-indicator"></div>
        </div>

        <!-- generate-button    -->

        <button class="generate-password">Generate-Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
 
</html>
