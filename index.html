<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .display-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .data-password {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        .data-copy-section {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .data-copy-section:hover {
            background-color: #0056b3;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .length-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .generateBtn {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .generateBtn:hover {
            background-color: #218838;
        }
        .strength-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .data-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="data-password" />
            <button class="data-copy-section">Copy</button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p id="data-length-display">0</p>
            </div>
            <input type="range" name="slider" id="slider" min="1" max="20" />
            <div>
                <input type="checkbox" id="uppercase" class="allcheck" />
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" class="allcheck" />
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="Numbers" class="allcheck" />
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="Symbols" class="allcheck" />
                <label for="Symbols">Includes Symbols</label>
            </div>
            <div class="strength-section">
                <p>Strength</p>
                <div class="data-indicator"></div>
            </div>
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
