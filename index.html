<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="data-password" />
            <button class="data-copy-section">Copy</button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p id="data-length-display">0</p>
            </div>
            <input type="range" name="slider" id="slider" min="1" max="20" />
            <div>
                <input type="checkbox" id="uppercase" class="allcheck" />
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" class="allcheck" />
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="Numbers" class="allcheck" />
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="Symbols" class="allcheck" />
                <label for="Symbols">Includes Symbols</label>
            </div>
            <div class="strength-section">
                <p>Strength</p>
                <div class="data-indicator"></div>
            </div>
            <button class="generateBtn">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
